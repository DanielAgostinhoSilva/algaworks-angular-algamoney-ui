<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2"
               [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-nome-header">Nome</th>
            <th class="col-cidade-header">Cidade</th>
            <th class="col-estado-header">Estado</th>
            <th class="col-status-header">Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td class="col-nome">
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome }}
            </td>
            <td class="col-cidade">
              <span class="p-column-title">Cidade</span>
              {{ pessoa.cidade }}
            </td>
            <td class="col-estado">
              <span class="p-column-title">Estado</span>
              {{ pessoa.estado }}
            </td>
            <td class="col-status">
              <span class="p-column-title">Status</span>
              <a [pTooltip]="!pessoa.ativo ? 'Ativar' : 'Inativar'" tooltipPosition="top" href="#">
                {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
